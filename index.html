<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="track-main">
    <h1>EXPENSE TRACKER</h1>
    <div class="track-iput">
        <input type="date" class="track-input-1" id="input-date"  >
        <select name="Expense"  id="input-select">
          <option disabled selected value="">Expense Type</option>
            <option value="feed" >feed</option>
            <option value="food">food</option>
            <option value="cloth">cloth</option>
            <option value="fuel">fuel</option>
            <option value="gas">gas</option>
        </select>
        <input type="number" min="1" class="track-input-3" id="input-number" placeholder="Amount" >
        <input type="text" placeholder="description" class="track-input-4" id="input-descrip" >
    </div>
  <button class="track-btn" id="track-btn">add expense</button>
  </div>
    <div class="table-main">
      <table  class="tacker-table" id="tacker-table">
        <thead>
        <tr>
          <th class="">Date</th>
          <th>Expense Type</th>
          <th>Amount</th>
          <th>description</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
      </table>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
